name: wan_bi_sika
description: A new Flutter project.

version: 1.0.0+1

environment:
   sdk: ">=2.6.0 <3.0.0"

dependencies:
   flutter:
      sdk: flutter
   shimmer: ^1.0.1
   flushbar: ^1.9.1
   flutter_svg: ^0.17.2

   json_annotation: ^3.0.1
   meta: ^1.1.8

   get_it:
      ^2.0.1
      # Bloc for state management
   flutter_bloc: ^3.2.0
   hydrated_bloc:
      ^3.0.0
      # Value equality
   equatable:
      ^1.0.1
      #Network Connection
   connectivity: ^0.4.6+1
   rxdart: ^0.23.1
   dio:
      ^3.0.7
      # OS specific path
   path_provider:
      ^1.3.0
      # Local cache
   hive: ^1.2.0
   hive_flutter:
      ^0.2.1
      # Input validators
   validators:
      ^2.0.0+1
      # immutable classes or something like that
      # url Launchers
   url_launcher: ^5.4.1

dev_dependencies:
   flutter_test:
      sdk: flutter
   build_runner:
   freezed: ^0.1.3+1
   json_serializable: ^3.2.5
   hive_generator: ^0.6.0
   flutter_launcher_icons: ^0.7.2+1

flutter_icons:
   android: "launcher_icon"
   ios: true
   image_path: "assets/icons/launcher.png"

flutter:
   uses-material-design: true
   assets:
      - assets/
      - assets/svgs/
   fonts:
      - family: Raleway
        fonts:
           - asset: assets/fonts/raleway/Raleway-Regular.ttf
           - asset: assets/fonts/raleway/Raleway-Black.ttf
             weight: 900
           - asset: assets/fonts/raleway/Raleway-Bold.ttf
             weight: 700
           - asset: assets/fonts/raleway/Raleway-Light.ttf
             weight: 300

      - family: AppIcons
        fonts:
           - asset: assets/fonts/app_icons.ttf
